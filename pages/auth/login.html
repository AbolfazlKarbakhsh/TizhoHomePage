<body dir="rtl" class="lightG1 transition">



    <section class="container mb-5">
        <div class="box-Accountiong mt-3 p-3  pb-3  align-items-center">
            <div class="row align-items-center">

                <!--  SignUp heading Content  -->
                <div class="text-center px-5 mb-2 col-lg-5">
                    <h1 class=" font10 bold py-3">ورود کاربر</h1>
                    <p class="font4 text-muted">
                        برای شروع، لطفاً

                        &nbsp;
                        <a href="signup.html" class="btn-text pointer underlineA"> ثبت نام </a>
                        &nbsp;

                        کنید.
                    </p>

                </div>

                <!-- line  -->
                <div class="w-100 d-lg-none">
                    <hr>
                </div>

                <!--  SignUp Main Content  -->
                <section class=" col-lg-7">
                    <form action="" id="Login">

                        <!-- user pasword   -->

                        <div class="row ">

                            <!-- code meli number  -->
                            <div class="form-group col-12 mt-3">
                                <span class="Star"> * </span>
                                <label for="CheckCodeMeli">کد ملی</label>
                                <input required  type="text" class="mt-2  formStyle" id="CheckCodeMeli" style="margin-left: 5px;"
                                    placeholder="2981439598">

                                <!-- errors  -->
                                <span class="mr-auto mt-3  font2 d-none" id="MeliSpan"> کد ملی وارد شده صحیح نمی باشد
                                    !</span>
                            </div>


                            <!--  PassWord -->
                            <div class="form-group col-12 mt-3">
                                <div class="position-relative">
                                    <span class="Star"> * </span>
                                    <label for="PassWord">رمز عبور </label>

                                    <div class="d-flex align-items-center ">

                                        <button type="button" id="btnShowPass"
                                            class="btn  formStyle2  hoverBgPassWord col-2 col-lg-1 rounded-start z-index-h"
                                            style="height: 38px;margin-left:-13px;z-index: 10;">
                                            <span class="fa fa-eye-slash"></span>
                                        </button>

                                        <input required  type="password" class=" mt-2 formStyle2 col-10 col-lg-11 mb-2"
                                            id="passwordInput" placeholder="******" autocomplete="off" dir="ltr" />

                                    </div>

                                    <div class="bg-white border px-2 py-1  rounded pr-3 position-absolute z-index-h"
                                        id="BoxSpanPass" style="width: 320px;display: none;">

                                        <!-- error  -->
                                        <span class="mr-auto  font2 " id="charBox">
                                            <span class="fa fa-close text-danger" id="Char1"></span>
                                            <span class="fa fa-check text-success d-none" id="Char2"></span>
                                            پسورد شما باید حداقل 6 کاراکتر داشته باشد .
                                        </span>

                                        <div class="mt-1"></div>
                                        <span class="mr-auto mt-5 pt-2  font2" id="ImgSpan2">
                                            <span class="fa fa-close text-danger" id="EnglishCombineNumber1"></span>
                                            <span class="fa fa-check text-success d-none"
                                                id="EnglishCombineNumber2"></span>
                                            ترکیبی از حروف انگلیسی و عدد باشد .
                                        </span>



                                        <div class="mt-1"></div>
                                        <span class="mr-auto mt-5 pt-2  font2 " id="ImgSpan2">
                                            <span class="fa fa-close text-danger" id="CombineSpetionChar1"></span>
                                            <span class="fa fa-check text-success d-none"
                                                id="CombineSpetionChar2"></span>
                                            شامل کاراکتر های خاص
                                            (
                                            &!@#$%^&*
                                            )
                                            باشد .
                                        </span>

                                    </div>
                                </div>
                            </div>

                            
                            <!--  forgetPass -->
                            <div class="form-group col-12 mt-3  justify-content-between">
                                <p class="font3">  
                                    ایمیل خود را تایید نکردید ؟
                                    <a href="confirmemail.html" class="btn-text pointer underlineA">تایید ایمیل </a>
                                </p>
                                <p class="font3">  
                                    <a href="./forget-pass.html" class="btn-text pointer noUnderLine" style="text-decoration: none;">رمز عبورم را فراموش کردم !  </a>
                                </p>
                                
                            </div>


                            <!-- button  -->
                            <div class="d-flex justify-content-lg-end justify-content-center mb-4">
                                <div class="mt-3 ">
                                    <button type="submit" class="btn bBlue px-3 text-white" id="ValidateButton">
                                        ورود
                                    </button>
                                </div>

                            </div>
                      
                            
                        </div>
                    </form>
                </section>


            </div>

        </div>



    </section>
